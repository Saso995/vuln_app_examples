<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script></script>
  </head>
  <body>
    <div align="center">
      <br><br>
      <h1>Login</h1>
      Your email:
      <br>
      <input type="text" id="mail" style="border-radius: 12px;" size=50>
      <br>
      Your password:
      <br>
      <input type="text" id="psw" style="border-radius: 12px;" size=50>
      <br>
      <br>
      <button type="button" id="logBtn" style="border-radius: 12px;">Log in</button>
      <br><br><br><br>
    </div>
    <div align="center">
      <h1>Register</h1>
      Your email:
      <br>
      <input type="text" id="email" style="border-radius: 12px;" size=50>
      <br>
      Your password:
      <br>
      <input type="text"id="password" style="border-radius: 12px;" size=50>
      <br>
      <input type="checkbox" id="admincheck" style="border-radius: 12px;"> I am an admin<br>
      Your admin token:
      <br>
      <input type="text"id="token" style="border-radius: 12px;" size=50>
      <br>
      <br>
      <button type="button" id="registerBtn" style="border-radius: 12px;">Register</button>
    </div>
  </body>


  <script src="../assets/js/login.js"></script>
</html>
